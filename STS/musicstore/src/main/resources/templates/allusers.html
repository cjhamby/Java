<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/myheader::headTag"></head>
<body>
<div th:replace="fragments/myheader::myNavbar"></div>
<div class="container">
		<h3 class="text-center">Current Store Accounts</h3>

					<tr>
						<th>User ID</th>

						<th>Links</th>

					</tr>
				</thead>

						</td>
						<td>
							<a href="#"><button class="btn btn-primary">View User Orders</button></a>

						<td>
							<a href="#"><button class="btn btn-danger">Delete Account</button></a>
						</td>
					</tr>
				</tbody>
			</table>
		<a href="/admin">
			<button class="btn btn-primary">Back to Admin Home</button>
		</a>
		</div>

	</div>
	</body>
	</html>
