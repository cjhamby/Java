<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/myheader::headTag"></head>
<body>
<div th:replace="fragments/myheader::myNavbar"></div>
<div class="container">
		<h3 class="text-center">Order History</h3>
		<div class="container w-50">
			<table class="table">
				<thead>
					<tr>
						<th>Order ID</th>
						<th>Placed By</th>
						<th>Date Placed</th>
						<th>Links</th>
						<th> </th>
						<th> </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order: ${orders}">
						<td th:text="${order.orderId}"></td>
						<td th:text="${order.username}"></td>
						<td th:text="${order.orderDate}"></td>
						<td>
							<a href="#"><button class="btn btn-primary">Edit Order Details</button></a>
						</td>
						<td>
							<a href="#"><button class="btn btn-danger">Cancel Order</button></a>
						</td>
					</tr>
				</tbody>
			</table>
		<a href="/admin">
			<button class="btn btn-primary">Back to Admin Home</button>
		</a>
		</div>

	</div>
	</body>
	</html>
