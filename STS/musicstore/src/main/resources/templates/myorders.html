<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/myheader::headTag"></head>
<body>
<div th:replace="fragments/myheader::myNavbar"></div>
<div class="container">
	<h3 class="text-center">Your Orders</h3>
	<div class="container w-50">
		<table class="table">
			<thead>
				<tr>
					<th>Order Number</th>
					<th>Date Placed</th>
					<th>Links</th>
				</tr>
			</thead>
			<tbody>
					<tr th:each="order: ${orders}">
						<td th:text="${order.orderId}"></td>
						<td th:text="${order.orderDate}"></td>
						<td>
							<a th:href="@{/${orderId}}">
								<button class="btn btn-primary">View More Details</button>
							</a>
						</td>
					</tr>
			</tbody>
		</table>
	</div>
	<div th:if="${orders == null}" class="container w-50">
		You haven't bought anything from us.  Please spend some money and try again<br/><br/>
		<a href="/user/home"><button class="btn btn-primary">Back to User Home</button></a>
	</div>
</div>
</body>
</html>
