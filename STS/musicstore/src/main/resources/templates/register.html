<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/myheader::headTag"></head>
<meta charset="ISO-8859-1">
<title>Music Store</title>
</head>
<body>
<div th:replace="fragments/myheader::myNavbar"></div>
<div class="container">
	<h3 class="text-center">Register for a Store Account</h3>
	<div class="container w-50">
		<form action="#" th:action="@{/register}" th:object="${registrationDetails}" id="registerForm"  method="POST">
			<label for="email">Email: </label>
			<br/>
			<input type="text" class="form-control" name="email" />
			<div class="error_message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			<br/>
			<label for="username">Username: </label>
			<br/>
			<input type="text" class="form-control" name="username" />
			<div class="error_message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
			<br/>
			<label for="password">Password: </label>
			<br/>
			<input type="password" class="form-control" name="password" />
			<span class="error_message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
			<br/><br/>
			<input type="submit" value="submit" />
		</form>
	<a href="/login">already have an account? log in here</a><br/>
	</div>
</div>
</body>
</html>
